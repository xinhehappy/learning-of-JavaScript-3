<!DOCTYPE html>
<html ng-app>
<head>
	<title>Simple App</title>
	<script src="Angular.js"></script>
</head>
<body >
	<div ng-init="myProperty='wow this is cool'">
		surrounding scope:{{myProperty}}
		<div my-inherit-scope-directive>
		
		</div>
		<div my-directive>
		
		</div>
	</div>
	<script>
		Angular.module('myApp',[])
		.directive('myDirective',function(){
			return{
				restrict: 'A',
				template: 'Inside myDirectiveï¼Œisolate scope:{{myProperty}}',
				scope:{}
			};
		})
		.directive('myInheritScopeDirective',function(){
			return{
				restrict:'A',
				template:'inside myInheritScopeDirective,isolate scopt:{{myProperty}}',
				scope:true
			};
		});
	</script>
</body>
</html>
